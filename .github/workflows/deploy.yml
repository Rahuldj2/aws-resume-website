name: Deploy to AWS with CDK

on:
  push:
    branches:
      - master # Trigger on pushes to the 'master' branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Run the job on the latest Ubuntu environment

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Adjust the Node.js version as needed

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build the Next.js project
      - name: Build Next.js
        run: npm run build

      # Step 6: Navigate to the infra folder and deploy with CDK
      - name: Deploy AWS infrastructure for S3
        run: |
          cd infra
          npm install
          cdk deploy --require-approval never
